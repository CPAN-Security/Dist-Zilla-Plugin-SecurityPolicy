name    = Dist-Zilla-Plugin-SecurityPolicy
author  = Leon Timmermans <fawaka@gmail.com>
license = Perl_5
copyright_holder = Leon Timmermans
copyright_year   = 2025

[Git::GatherDir]
[PruneCruft]
[MetaYAML]
[License]
[Manifest]
[Readme]

[AutoPrereqs]
[MetaJSON]
[GitHub::Meta]
[Git::NextVersion]
[MetaProvides::Package]

[ModuleBuildTiny]

[Test::Compile]
[PodSyntaxTests]

[InstallGuide]
[PodWeaver]
[PkgVersion]
[NextRelease]

[CheckChangesHasContent]
[Git::Check]
[RunExtraTests]
[TestRelease]
[ConfirmRelease]

[MinimumPerl]

[UploadToCPAN]

[Git::Commit]
[Git::Tag]
[Git::Push]

[SecurityPolicy]
-policy = Individual
-auto_url = 1
-filename = SECURITY.md
timeframe = 7 days
[CopyFilesFromBuild]
copy = SECURITY.md
